<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const path = window.location.pathname;
      const newPath = path.endsWith("/") ? path.slice(0, -1) : path;
      window.location.replace(newPath + "/index.html");
    </script>
  </body>
</html>
